<a href="javascript:history.back()" style="color: blue; position: absolute; top: 10px; left: 10px;">Back</a>

<div class="login-container">
  <form (ngSubmit)="login(credentials)">
    <div>
      <label for="username">Username:</label>
      <input type="username" id="username" name="username" [(ngModel)]="credentials.username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required>
    </div>
    <button type="submit">Log In</button>
  </form>

  <div class="signup-link">
    <p>Don't have an account yet?</p>
    <button type="button" routerLink="/sign-up">Sign Up</button>
  </div>
</div>
