<div *ngIf="dog">
    <h2>{{ dog.name }}</h2>
    <p>Breed: {{ dog.breed }}</p>
    <p>Age: {{ dog.age }}</p>
    <!-- <p>Gender: {{ dog.gender }}</p> -->
    <p>Allergies: {{ dog.allergies }}</p>
    <p>Disability: {{ dog.disability ? 'Yes' : 'No' }}</p>
</div>

<div *ngIf="user">
    <h3>User Information:</h3>
    <p>Name: {{ user.firstName }} {{ user.lastName }}</p>
    <p>Email: {{ user.email }}</p>
</div>
